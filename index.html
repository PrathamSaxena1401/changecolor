<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Change colors of buttons</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container">
     <h2>Change color of buttons</h2>
     <div class="flexy">
         <select name="backdrop" id="bg" onchange="colorchanger(this)">
             <option value="random">random</option>
             <option value="red">red</option>
             <option value="blue">blue</option>
             <option value="yellow">yellow</option>
             <option value="green">green</option>
             <option value="reset">reset</option>
         </select>
         <button class="btn btn-success">Github</button>
         <button class="btn btn-danger">Instagram</button>
         <button class="btn btn-warning">Facebook</button>
         <button class="btn btn-primary">Linkedin</button>
     </div>
 </div>

<script src="index.js"></script>
</body>
</html>
